<html>
    <head>
       
       
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="head" >
            <h1>Ash's Arena</h1>
        </div>   
        <div class="banner" >
            <p>.</p>
        </div> 
        <div class="container">
            <div class="c-home" >
                <h3>HOME</h3>
                
            </div>
      
            <div class="c-guest" >
                <h3>GUEST</h3>
            </div>
        </div>
            <div class="count" >
                <div class="Count-Home">
                      <span id="sum-el">0</span>
                      <div class="win-home" >
                        w
                    </div>
                </div>
                <div class="Count-Guest">
                    <spam id="sum-g-n" >0</spam>
                    <div class="win-guest" >
                        w
                    </div>
                </div>
           </div>
       
            <div class="footer" >
                <div class="footer-num" >
                    <div class="f-home" >
                        <h2>FOULS </h2>
                        <h2>PLAYER</h2> 
                    </div>
                    <div class="f-guest" > 
                        <h2>FOULS </h2>
                        <h2> PLAYER </h2>
                    </div>
                </div>
                <div class="footer-results" >
                        <div class="home-results">
                            <span id="fouls-home">0</span>
                            <span id="player-home">0</span>
                        </div>
                        <div class="f-result" >
                            <div class="guest-results">
                                <span id="fouls-guest">0</span>
                                <span id="player-guest">0</span>
                            </div>
                        </div>
                </div>
            </div>
            <div class="controlpanal">
                <div class="cp-home" >
                            <div class="cp-home-ap" >
                                <p class="ap">Add points:</p>
                                <button class="plus1" onclick="add()">+1</button>
                                <button class="plus2" onclick="add2()">+2</button>
                                <button class="plus3" onclick="add3()">+3</button>
                            </div>
                            <div class="cp-home-ap" >
                                <p class="ap">Add fouls</p>
                                <button class="plus1" onclick=" addFh()" >+1</button>
                            </div>
                            <div class="cp-home-ap" >
                                <p class="ap">Add players</p>
                                <button class="plus1" onclick=" addHap()" >+1</button>
                            </div>
                </div>
                <div class="cp-guest" >
                        <div class="cp-guest-ap" >
                            <p class="ap">Add points:</p>
                            <button class="plus1" onclick="addGn()">+1</button>
                            <button class="plus2"  onclick="addGn2()">+2</button>
                            <button class="plus3" onclick="addGn3()">+3</button>
                        </div>
                        <div class="cp-guest-ap" >
                            <p class="ap">Add fouls</p>
                            <button class="plus1" onclick=" addAf()"  >+1</button>
                        </div>
                        <div class="cp-guest-ap" >
                            <p class="ap">Add players</p>
                            <button class="plus1" onclick=" addGap()"  >+1</button>
                        </div>
                </div>
            </div>
        
            <div>
                <button class="new-game-btn" type="submit" onClick="refreshPage()">New Game</button>
            </div>

        </div>
        <script src="index.js"></script>
    </body>
</html>
